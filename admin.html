<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrator – Adaugă produs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="/" class="logo">Shop<span>Wear</span></a>
      <span class="admin-badge">Administrator · <a href="/admin/logout" style="color:inherit;text-decoration:underline;">Deconectare</a></span>
    </div>
  </header>

  <main class="admin-main">
    <div class="container">
      <h1 class="admin-title">Adaugă produs nou</h1>

      <form id="productForm" class="admin-form">
        <div class="form-group form-group-image">
          <label for="productImage">Poză produs</label>
          <div class="image-upload-wrap">
            <input type="file" id="productImage" name="image" accept="image/jpeg,image/png,image/webp,image/gif" required>
            <div class="image-preview" id="imagePreview" aria-hidden="true">
              <span class="image-preview-text">Imaginea va apărea aici</span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="productName">Nume produs</label>
            <input type="text" id="productName" name="name" required placeholder="ex. Geacă blugger">
          </div>
          <div class="form-group">
            <label for="productPrice">Preț (lei)</label>
            <input type="number" id="productPrice" name="price" min="0" step="0.01" required placeholder="199">
          </div>
        </div>

        <div class="form-group">
          <label for="productDescription">Descriere</label>
          <textarea id="productDescription" name="description" rows="4" required placeholder="Descriere scurtă a produsului..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="mainCategory">Categorie</label>
            <select id="mainCategory" name="mainCategory" required>
              <option value="">Selectează categoria</option>
              <option value="haine">Haine</option>
              <option value="incaltaminte">Încălțăminte</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subCategory">Subcategorie</label>
            <select id="subCategory" name="subCategory" required disabled>
              <option value="">Selectează mai întâi categoria</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-submit" id="submitBtn">Adaugă produs</button>
          <p class="form-message" id="formMessage" aria-live="polite"></p>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 ShopWear — Panou administrator</p>
    </div>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
